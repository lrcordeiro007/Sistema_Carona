    <meta charset="UTF-8">

    <title>Home page</title>
    <style>
        body {
            margin: 10;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background: #282828;
            padding: 30px;
            border: 3px solid #666666;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: border-color 0.3s ease-in-out;
            color: white; 

            width: 150px;
            height: 300px;
        }

        .container:hover {
            border-color: #dddddd;
        }

        h2, h3 {
            color: white; 
        }

        /* Novo estilo para as imagens */
        .container img {
            width: 80px; 
            height: auto;
            margin-bottom: 15px; 
            border-radius: 100%; 
            background-color: #f0f0f0; 
            padding: 1px; 
        }

        form {
            display: flex;
            flex-direction: column;   
            align-items: center;      
        }

        input {
            margin-top : 5px;
            padding: 8px;
            margin-bottom: 1px;
            width: 200px;
        }

        button {
            margin-top: 1px;
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            background-color: #282828;
            color: white;
            border-radius: 50px;
            font-size: 14px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #dddddd;
        }

        a {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
    <link rel="stylesheet" href="/static/style.css">
